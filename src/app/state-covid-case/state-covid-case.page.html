<section class="state-covid-case">

  <h1 class="header">
    <ion-icon class="icon" name="chevron-back-outline" (click)="goBack()"></ion-icon>
    State COVID Information
  </h1>

  <div class="table-cover">
    <table mat-table [dataSource]="dataSource" matSort>



      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>


      <ng-container matColumnDef="confirmed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Confirmed </th>
        <td mat-cell *matCellDef="let element"> {{element.confirmed | number:'1.0'}} </td>
      </ng-container>


      <ng-container matColumnDef="recovered">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recovered </th>
        <td mat-cell *matCellDef="let element"> {{element.recovered | number:'1.0'}} </td>
      </ng-container>


      <ng-container matColumnDef="deaths">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deaths </th>
        <td mat-cell *matCellDef="let element"> {{element.deaths | number:'1.0'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showDistrictData(row)">
      </tr>

    </table>
  
  </div>
  <mat-paginator [pageSizeOptions]="[15, 25, 50]"></mat-paginator>

</section>
