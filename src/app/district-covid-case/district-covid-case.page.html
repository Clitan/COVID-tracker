<section class="district-covid-case">

  <h1 class="header">
    <ion-icon class="icon" name="chevron-back-outline" (click)="goBack()"></ion-icon>
    {{stateName}} District COVID Information
  </h1>

  <div class="table-cover">
    <table mat-table [dataSource]="dataSource" matSort>


      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> District </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="confirmed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Confirmed </th>
        <td mat-cell *matCellDef="let element"> {{element.confirmed == null ? 0: element.confirmed}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="recovered">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recovered </th>
        <td mat-cell *matCellDef="let element"> {{element.recovered == null ? 0: element.recovered}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="deaths">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deaths </th>
        <td mat-cell *matCellDef="let element"> {{element.deaths == null ? 0: element.deaths}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="table-row " mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showDistrictData(row)"></tr>

    </table>
   
  </div>
  <mat-paginator [pageSizeOptions]="[15, 25, 50]"></mat-paginator>

</section>
